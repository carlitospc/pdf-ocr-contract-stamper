defaults:
  position: bottom_right
  margin_x: "3%"
  margin_y: "5%"
  scale: 0.5
  keep_aspect: true
  search_last_pages: 3

rules:
  - match: "*contrato*.pdf"
    anchors:
      - regex: "VICERRECTOR\\s+ACAD[ÉE]MICO"
        dx: 0
        dy: -80
        align: "below_center"
      - regex: "PALABRA CLAVE"
        dx: 0
        dy: 1
        align: "below_center"
    line_detection:
      enabled: true
      min_width: "40%"
      dy_above_line: 10
    fallback:
      position: "bottom_right"
      margin_x: "4%"
      margin_y: "6%"

  - match: "*vinculacion*.pdf"
